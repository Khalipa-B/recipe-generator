<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
        <h2>
          Simply type a recipe idea or some ingredients you have on hand and
          this AI recipe generator will instantly generate an all-new recipe...
        </h2>
      </header>
      <main>
        <div class="form-container">
          <form class="form" id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter recipe, ingredient or keyword"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Chocolate Cake, Butter or Muffins</div>
        </div>
        <div class="recipe hidden blink" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Khalipa-B" target="_blank">Khalipa Baba</a>
        and is
        <a href="https://github.com/Khalipa-B/recipe-generator" target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a href="https://github.com/Khalipa-B/recipe-generator" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
